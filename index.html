<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'

    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">

<body class="bgimage">

    <header class="container-fluid">

        <section class="row text-center">
            <div class="col-12 mt-5 fs-1 title mb-5">

    <main class="container-fluid text-center">
        <section class="row">
            <div class="col-12 mb-5">

    <footer class="container-fluid">
        <section class="row text-center justify-content-center">

            <div class="col-2 bottombox fs-4">
                <p id="click amount" class="p-4">

                </p>
            </div>

            <div class="col-3 bottombox fs-1">

                </p>

            </div>

            <div class="col-2 bottombox fs-4">
                <p id="auto amount" class="p-4">

                </p>
            </div>

        </section>

        <section class="row bottombox m-5">

            <div class="col-12">

                <section class="row justify-content-between text-center">

                    <div class="col-5">
                        <section class="row justify-content-between">
                            <div class="col-5">
                                <p class="fs-3">Click</p>

                                <div class="mb-3">
                                    <button onclick="buyClick()" class="btn buttonyel">50 pumpkinsðŸŽƒ</button>
                                    <p>click + 1</p>
                                </div>

                                <div class="mb-3">
                                    <button onclick="buyCutter()" class="btn buttonyel">100 pumpkinsðŸŽƒ</button>
                                    <p>cutter + 5</p>
                                </div>
                            </div>

                            <div class="col-5 brdr">
                                <p class="fs-3">Auto</p>

                                <div class="mb-3">
                                    <button onclick="buyCarver2()" class="btn buttonred">1k pumpkinsðŸŽƒ</button>
                                    <p>carver + 10 /3s</p>
                                </div>

                                <div class="mb-3">
                                    <button onclick="buyScooper2()" class="btn buttonred">5k pumpkinsðŸŽƒ</button>
                                    <p>scooper + 100 /3s</p>
                                </div>


                            </div>
                        </section>
                    </div>

                    <div class="col-5">
                        <section class="row justify-content-between align-items-center">

                            <div class="col-5 brdr2">
                                <p class="fs-3">Click Stats</p>

                                <div>
                                    <p class="fs-3 pb-4"> 0 clicks</p>
                                </div>

                                <div>
                                    <p class="fs-3">0 cutters</p>
                                </div>

                            </div>

                            <div class="col-5">
                                <p class="fs-3">Auto Stats</p>

                                <div>
                                    <p class="fs-3 pb-4">0 carvers</p>
                                </div>

                                <div>
                                    <p class="fs-3 pb-3">0 scoopers</p>
                                </div>

                            </div>

                        </section>
                    </div>

                </section>

            </div>

        </section>
    </footer>


    <script src="app.js"></script>
</body>

</html>
